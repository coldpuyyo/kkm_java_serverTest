<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 데이터 전송에 대한 JSON 객체를 이용한 CSR 구현 - 포워딩을 통한 경로 문제 해결</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./static/main/index.js"></script>
</head>

<body>
    <h1>고객 정보 입력</h1>

    <form name="clientForm">
        <div>
            <label>고객명 :
                <input type="text" name="clientName">
            </label>
        </div>
        <div>
            <label>고객번호 :
                <input type="text" name="clientNum">
            </label>
        </div>
        <div>
            <label>고객주소 :
                <input type="text" name="clientAddr">
            </label>
        </div>

        <button type="button" name="submitBtn">전송</button>
    </form>
</body>

</html>
